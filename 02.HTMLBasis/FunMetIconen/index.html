<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <title>FunMetIconen</title>
</head>
<body>
    <h3>Versie met emoji's</h3>
    <ul>
        <li>piano spellen 🎹</li>
        <li>mama bellen☎</li>
        <li>dobbelen 🎲 </li>
    </ul>
    <h3>Versie met UTF-8</h3>
    <ul>
        <li>piano spellen 𝄞</li>
        <li>mama bellenn☏</li>
        <li>dobbelen </li>
    </ul>
    <h3>Versie met Material Icons</h3>
    <ul>
        <li>piano spellen<span class="material-icons">piano</span></li>
        <li>mama bellen<span class="material-icons">call</span></li>
        <li>dobbelen <span class="material-symbols-outlined"> casino</span></li>
    </ul>
</body>
</html>
